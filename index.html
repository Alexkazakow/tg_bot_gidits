<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Calculator</title>
  </head>
  <body>
    <h1>Hello!</h1>
    <br>

    <div id="calculator">
      <div class="text-body-secondary" id="result">Result: </div>
      <input class="form-control form-control-lg" type="text" id="display" disabled>
      <br>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('7')">7</button>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('8')">8</button>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('9')">9</button>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('+')">+</button>
      <br>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('4')">4</button>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('5')">5</button>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('6')">6</button>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('-')">-</button>
      <br>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('1')">1</button>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('2')">2</button>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('3')">3</button>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('*')">&times;</button>
      <br>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('0')">0</button>
      <button class="btn btn-secondary btn-lg" onclick="clearDisplay()">C</button>
      <button class="btn btn-secondary btn-lg" onclick="calculateResult()">=</button>
      <button class="btn btn-secondary btn-lg" onclick="addToDisplay('/')">&divide;</button>
  </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='app.js'></script>
  </body>
</html>
