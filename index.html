<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Calculator</title>
  </head>
  <body>
    <h1>Hello!</h1>
    <br>

    <div id="calculator">
      <div class="text-body-secondary" id="result">Result: </div>
      <input class="form-control form-control-lg" type="text" id="display" disabled><br>
      <p class="gap-0">
      <button class="btn btn-outline-primary btn-lg" style="width: 50px" onclick="addToDisplay('+')">+</button>
      <button class="btn btn-outline-primary btn-lg" style="width: 50px" onclick="addToDisplay('-')">-</button>
      <button class="btn btn-outline-primary btn-lg" style="width: 50px" onclick="addToDisplay('!')">!</button>
      <br>
      <button class="btn btn-outline-primary btn-lg" style="width: 50px" onclick="addToDisplay('*')">&times;</button>
      <button class="btn btn-outline-primary btn-lg" style="width: 50px" onclick="addToDisplay('/')">&divide;</button>
      <button class="btn btn-outline-primary btn-lg" style="width: 50px" onclick="clearDisplay()">C</button>
      <br>
      <button class="btn btn-outline-primary btn-lg" style="width: 50px" onclick="addToDisplay('1')">(</button>
      <button class="btn btn-outline-primary btn-lg" style="width: 50px" onclick="addToDisplay('2')">)</button>
      <button class="btn btn-outline-primary btn-lg" style="width: 50px" onclick="calculateResult()">=</button>
      </p>
  </div>  



  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='app.js'></script>
  </body>
</html>
